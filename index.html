<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game-container">
      <section id="top" class="tab">
        <button id="playButton">PLAY</button>
      </section>
      <section id="gameButton" class="tab">
        <div id="first-row" class="row">
          <button id="1" class="memoryButton"></button>
          <button id="2" class="memoryButton"></button>
          <button id="3" class="memoryButton"></button>
          <button id="4" class="memoryButton"></button>
          <button id="5" class="memoryButton"></button>
        </div>
        <div id="second-row" class="row">
          <button id="6" class="memoryButton"></button>
          <button id="7" class="memoryButton"></button>
          <button id="8" class="memoryButton"></button>
          <button id="9" class="memoryButton"></button>
          <button id="10" class="memoryButton"></button>
        </div>
        <div id="third-row" class="row">
          <button id="11" class="memoryButton"></button>
          <button id="12" class="memoryButton"></button>
          <button id="13" class="memoryButton"></button>
          <button id="14" class="memoryButton"></button>
          <button id="15" class="memoryButton"></button>
        </div>
        <div id="fourth-row" class="row">
          <button id="16" class="memoryButton"></button>
          <button id="17" class="memoryButton"></button>
          <button id="18" class="memoryButton"></button>
          <button id="19" class="memoryButton"></button>
          <button id="20" class="memoryButton"></button>
        </div>
        <div id="fifth-row" class="row">
          <button id="21" class="memoryButton"></button>
          <button id="22" class="memoryButton"></button>
          <button id="23" class="memoryButton"></button>
          <button id="24" class="memoryButton"></button>
          <button id="25" class="memoryButton"></button>
        </div>
      </section>
      <section id="status" class="tab">
        <div id="score" class="status">
          <div class="system">SCORE</div>
          <div id="scoreCount" class="board">00000</div>
        </div>
        <div id="limit-time" class="status">
          <div class="system">LIMIT TIME</div>
          <div id="timeCount" class="board">00.00</div>
        </div>
        <div id="life" class="status">
          <div class="system">LIFE</div>
          <div id="lifeCount" class="board">❤️❤️❤️</div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
